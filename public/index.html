<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    function _getShareInfo_(){
      var url = window.location.href ;
      $.ajax({
          // url: "https://homesite.ftms.devbmsoft.cn/Wechat/GetJssdk/getJssdkConfig", // 测试环境
          url: "https://wx.ftms.com.cn/Wechat/GetJssdk/getJssdkConfig", // 正式环境
          data: {
              url: url
          },
          type: 'POST',
          dataType: "json",
          success: function(res) {
              setConfig(res,url);
          }
      });
    }
    function setConfig(wcConfig,url) {
        //------------jssdk配置-------------------
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: wcConfig.content.appId,
            timestamp: wcConfig.content.timestamp,
            nonceStr: wcConfig.content.nonceStr,
            signature: wcConfig.content.signature,
            jsApiList: [
                'onMenuShareQQ',
                'uploadImage',
                'chooseImage',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'startRecord',
                'stopRecord',
                'translateVoice',
                'chooseCard',
                'openCard',
                'addCard'
            ]
        });

        var wxData = {
            url: url, //获取当前页面
            // imgurl: "http://homesite.ftms.devbmsoft.cn/Public/Wechat/activity/FriendsCirclePrize/images/wxfx.jpg", // 测试环境
            imgurl: "http://wx.ftms.com.cn/Public/Wechat/activity/FriendsCirclePrize/images/wxfx.jpg", // 正式环境
            title: "一汽丰田",
            desc: "致真至极"
        }

        var weixinShare = {
            title: wxData.title,
            desc: wxData.desc,
            link: wxData.url,
            imgUrl: wxData.imgurl,
            type: '',
            success: function() {
                //                   setShare(1);
                //alert(wxData.title + '分享成功！');
            },
            cancel: function() {
                alert('已取消！');
            }
        };

        var qqShare = {
            title: wxData.title,
            desc: wxData.desc,
            link: url,
            imgUrl: wxData.imgurl
        };

        var friendShare = {
            title: wxData.title,
            link: wxData.url,
            imgUrl: wxData.imgurl,
            success: function() {
                //                  setShare(2);
                //alert('分享成功！');
            },
            cancel: function() {
                alert('已取消！');
            }
        };

        wx.ready(function() {
            wx.onMenuShareTimeline(friendShare);
            wx.onMenuShareAppMessage(weixinShare);
            wx.onMenuShareQQ(qqShare);

        });
    }
    _getShareInfo_();
    window.freshShareInfo = _getShareInfo_;
</script>
